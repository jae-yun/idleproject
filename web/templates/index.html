<!DOCTYPE html>
<html lang="en">

<head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>I-Plane</title>
    <style>
        .navbar-dark .navbar-toggler {
            border-color: #003382;
        }
        .navbar-dark .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30' fill='%23003B95'%3e%3cpath stroke='none' d='M0 0h30v30H0z'/%3e%3cpath d='M4 7h16M4 15h16M4 23h16'/%3e%3c/svg%3e");
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff;
        }
        .navbar-dark.fixed-top {
            background-color: #003382 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">I-PLAN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard">DashBoard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/costpredict">Cost Predict Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend Service</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container" id="home">
            <h1>1</h1>
            <h1 class="mt-5">I-PLAN에 오신 것을 환영합니다</h1>
            <hr>
            <p class="lead"><strong style="font-weight: bold; color: #003382;">원하는 날짜</strong>와 <strong style="font-weight: bold; color: #003382;">목적지</strong>, <strong style="font-weight: bold; color: #003382;">예산</strong>을 바탕으로 항공권, 숙박시설 및 교통까지 추천해주는 서비스입니다</p>
            <br>
            <p>원하시는 서비스를 선택해주세요</p>
            <hr>
        </div>
        
        <div class="container" id="services">
            <a href="/costpredict"><button type="button" class="btn btn-outline-dark">여행 경비 예측 서비스</button></a>
            <a href="/recommend"><button type="button" class="btn btn-outline-dark">항공 숙박 추천 서비스</button></a>
        </div>
        
        
        <!-- 대시보드를 표시할 위치에 아래의 iframe 코드를 추가하세요 -->
        <br><br><br>
        <div class="container" id="dashboard" style="height: 800px; display: none;"></div>

        <script>
            window.addEventListener('DOMContentLoaded', function () {
                var dashboardUrl = 'https://lookerstudio.google.com/embed/reporting/526974e3-1c6c-48e6-b9b6-aafdbc4d64bd/page/HxURD';
                var dashboardContainer = document.getElementById('dashboard');
                var iframe = document.createElement('iframe');
                iframe.src = dashboardUrl;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.frameBorder = '0';
                
                var homeSection = document.getElementById('home');
                var servicesSection = document.getElementById('services');
                var dashboardSection = document.getElementById('dashboard');
                
                var dashboardLink = document.querySelector('a[href="#dashboard"]');
                dashboardLink.addEventListener('click', function(event) {
                    event.preventDefault(); // 기본 링크 동작을 막습니다.
                    homeSection.style.display = 'none';
                    servicesSection.style.display = 'none';
                    dashboardSection.style.display = 'block';
                    dashboardSection.appendChild(iframe);
                });
            });
        </script>
    </main>
</body>

</html>
